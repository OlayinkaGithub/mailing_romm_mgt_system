<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="open_nav">
        <div class="navbar"><!--Header wrapper-->
            <div class="logo"> <!--logo-->
                <h1>MRMS</h1>
            </div><!--logo End-->
            <div class="category_logout"><!--Category Logout-->
                <div class="category">
                     <a href="C:\Users\omotehinseo\Desktop\Frontend Developer Training\mailing_romm_mgt_system\inbound.html">Inbound</a>
                     <a href="#">Outbound</a>
                     <a href="#">Record</a>
                     <a href="#">Contact Us</a>
                </div>
                <div>
                    <button class="log_out">Log Out</button>
                </div>
             </div><!--Category Logout Ends-->
        </div><!--Header Wrapper End--> 
             
    </header>   
    <div class="inbound_page"><!--Inbound-->
        <div class="inbound_form"><!--Inbound Form-->
            <div class="inbound_recipient">
                <h3>Recipient Details</h3>
                <label for="fname">First Name</label>
                <input type="text" placeholder="First Name" name="fname" required>
                <label for="sname">Surname</label>
                <input type="text" placeholder="Surname" name="sname" required>
                <label for="mname">Middle Name</label>
                <input type="text" placeholder="Middle Name" name="mname" required>
                <label for="employee_id">Employee ID</label>
                <input type="text" placeholder="Employee ID" name="employee_id" required>
                <label for="mnumber">Mobile Number</label>
                <input type="text" placeholder="mobile number" name="mnumber" required>
                <label for="email_id">Email</label>
                <input type="email" placeholder="Email" name="email_id" required>
                <button>Find</button>
            </div>
            <div class="inbound_sender">
                <h3>Sender Details</h3>
                <label for="fname">Full Name</label>
                <input type="text" placeholder="Fullname" name="fname" required>
                <label for="address">Address</label>
                <input type="text" placeholder="Address" name="address" >
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="usa">USA</option>
                  </select>
                <label for="state">State</label>
                <input type="text" name="state">
                <label for="mnumber">Mobile Number</label>
                <input type="text" placeholder="mobile number" name="mnumber" required>
                <label for="email_id">Email</label>
                <input type="email" placeholder="Email" name="email_id">
            </div>
            <div class="package_details">
                <h3>Package Details</h3>
                <label for="typeofpackage">Type of Package</label>
                <input type="text" placeholder="e.g Document, Gift etc." name="typeofpackage">

            </div>
        
        </div>
        <div class="mail_comment">
            <label for="mailcomment">Comments</label>
            <textarea name="commentarea" id="comment" cols="40" rows="10" placeholder="Leave a message here." required></textarea>
            <button class="inbound_save">Save</button>
        </div><!--Inbound Form-->
        
    </div><!--Inbound Ends-->
</body>
</html>
